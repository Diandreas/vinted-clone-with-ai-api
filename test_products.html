<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Produits</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test API Produits</h1>
    <div id="products"></div>
    <div id="status"></div>

    <script>
        // Configuration axios
        axios.defaults.baseURL = 'http://127.0.0.1:8000/api/v1';
        
        // Test de l'API
        async function testProducts() {
            const statusDiv = document.getElementById('status');
            const productsDiv = document.getElementById('products');
            
            try {
                statusDiv.innerHTML = 'Chargement en cours...';
                
                const response = await axios.get('/products');
                console.log('Réponse API:', response);
                
                if (response.data && response.data.data) {
                    const products = response.data.data.data || [];
                    statusDiv.innerHTML = `✅ ${products.length} produits chargés avec succès`;
                    
                    productsDiv.innerHTML = products.map(product => `
                        <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                            <h3>${product.title}</h3>
                            <p>Prix: ${product.price} Fcfa</p>
                            <p>Catégorie: ${product.category ? product.category.name : 'N/A'}</p>
                            <p>Image: ${product.main_image || 'Aucune image'}</p>
                        </div>
                    `).join('');
                } else {
                    statusDiv.innerHTML = '❌ Structure de données inattendue';
                    console.error('Structure inattendue:', response.data);
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ Erreur: ${error.message}`;
                console.error('Erreur:', error);
            }
        }
        
        // Lancer le test au chargement
        window.onload = testProducts;
    </script>
</body>
</html>
